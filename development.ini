###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.6-branch/narr/environment.html
###

[app:main]
use = egg:peter_sslers

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_debugtoolbar
    pyramid_tm

sqlalchemy.url = sqlite:///%(here)s/ssl_minnow.sqlite

# By default, the toolbar only appears for clients from IP addresses
# '127.0.0.1' and '::1'.
# debugtoolbar.hosts = 127.0.0.1 ::1
debugtoolbar.exclude_prefixes = /.well-known/admin/static

mako.directories=peter_sslers:templates
# mako.module_directory=%(here)s/data/templates

openssl_path = openssl
openssl_path_conf = /System/Library/OpenSSL/openssl.cnf
# certificate_authority = http://example.com
exception_redirect = False
enable_views_public = True
enable_views_admin = True

enable_redis = True
redis.url =  redis://127.0.0.1:6379/9
redis.prime_style = 2

nginx.reset_servers = http://127.0.0.1

expiring_days = 80

filter-with = proxy-prefix

[filter:proxy-prefix]
use = egg:PasteDeploy#prefix

###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
host = 127.0.0.1
port = 6543

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.6-branch/narr/logging.html
###

[loggers]
keys = root, peter_sslers, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_peter_sslers]
level = DEBUG
handlers =
qualname = peter_sslers

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
